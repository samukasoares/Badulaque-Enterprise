<html>
  <head>
    <title>Ficha Técnica</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0 10px;
        font-family: Montserrat, sans-serif;
        font-size: 4.5px;
        color: #2f4036;
        line-height: 1.4;
      }

      img {
        margin-top: 2px;
        width: 50px;
      }

      .titulo {
        margin-bottom: 8px;
        text-align: center;
      }

      .cabecalho {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      h3 {
        color: #2f4036;
        margin: 0;
      }

      .item {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
      }

      .item h4 {
        margin: 0 0 5px;
        color: #2f4036;
        font-size: 5px;
        font-weight: bold;
      }

      .item ul {
        margin: 0;
        padding-left: 10px;
        list-style-type: square;
      }

      .item li {
        margin-bottom: 3px;
        font-size: 4.5px;
      }

      .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 4px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="cabecalho">
        <h3>
          Ficha Técnica - Evento {{dataContrato}} ({{numConvidados}} Convidados)
        </h3>
        <img src="assets/MenuFullVerde.png" alt="Logo" />
      </div>

      <div class="conteudo">{{itens}}</div>
    </div>
  </body>
</html>
